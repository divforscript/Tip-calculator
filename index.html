<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator App</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div id="page-wrapper">
    <div id="page-logo">
      <img src="./images/logo.svg" alt="">
    </div>

    <main>

      <section id="costumize-wrapper">
        <div id="bill-div">
          <p>Bill</p>
          <input type="text" name="" id="bill-mount">
        </div>
  
        <div id="select-tip">
          <p>Select Tip %</p>
          <div id="tip-percentages">
            <ul>
              <li>5%</li>
              <li>10%</li>
              <li>15%</li>
              <li>25%</li>
              <li>50%</li>
              <li>Custom</li>
            </ul>
          </div>
        </div>
  
        <div id="people-div">
          <p>Number of People</p>
          <input type="text" name="" id="people-num">
        </div>
  
      </section>
      
      <section id="calculator-wrapper">
        <div id="tip-amount-wrapper">
          <div id="tip-amount-text">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>

          <div id="tipAmount-byPerson">
            <p>$ 32.79</p>
          </div>
        </div>

        <div id="total-wrapper">
          <div id="total-text">
            <p>Total</p>
            <p>/ person</p>
          </div>

          <div id="total-mount">
            <p>$ 32.79</p>
          </div>
        </div>

        <button>
          RESET
        </button>

      </section>
    </main>

  </div>
</body>
</html>
